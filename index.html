<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #timer {
            font-size: 3em;
            margin-bottom: 20px;
        }
        #progressContainer {
            width: 80%;
            background-color: #333;
            border-radius: 25px;
        }
        #progressBar {
            width: 100%;
            height: 30px;
            background-color: #4CAF50;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div id="timer">00:00:00</div>
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>

    <script>
        // Set the target date and time
        const targetDate = new Date('2024-10-18T07:00:00-05:00'); // Central Time (GMT-5)
        const startDate = new Date('2024-10-17T07:00:00-05:00'); // Central Time (GMT-5)
        
        // Calculate total time (24 hours in milliseconds)
        const totalTime = targetDate - startDate;
        
        function updateTimer() {
            const now = new Date();
            const timeLeft = targetDate - now;
            
            // Calculate hours, minutes, and seconds left
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            // Display the countdown timer
            document.getElementById("timer").innerHTML = 
                (hours < 10 ? '0' : '') + hours + ':' + 
                (minutes < 10 ? '0' : '') + minutes + ':' + 
                (seconds < 10 ? '0' : '') + seconds;

            // Update progress bar
            updateProgressBar(timeLeft);
            
            // If the countdown is over, stop updating
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                document.getElementById("timer").innerHTML = "00:00:00";
                document.getElementById("progressBar").style.width = "0%";
            }
        }

        function updateProgressBar(timeLeft) {
            // Calculate percentage of time left
            const percentage = (timeLeft / totalTime) * 100;
            document.getElementById("progressBar").style.width = percentage + "%";
        }

        // Update the timer every second
        const countdownInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
