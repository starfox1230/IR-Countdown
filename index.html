<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring Countdown Timer</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #timer {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .ring {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(#4CAF50 100%, transparent 0);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring::before {
            content: '';
            position: absolute;
            width: 180px;
            height: 180px;
            background-color: #121212;
            border-radius: 50%;
            z-index: 1;
        }

        .text {
            position: absolute;
            z-index: 2;
            color: white;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="timer">00:00:00</div>
    <div class="ring">
        <div class="text" id="time-left"></div>
    </div>

    <script>
        const targetDate = new Date('2024-10-18T07:00:00-05:00'); // Target date
        const startDate = new Date('2024-10-17T07:00:00-05:00'); // Start date
        
        const totalTime = targetDate - startDate; // Total time in milliseconds

        function updateRing() {
            const now = new Date();
            const timeLeft = targetDate - now;

            // Calculate hours, minutes, and seconds left
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            // Display the countdown timer
            document.getElementById("timer").innerHTML = 
                (hours < 10 ? '0' : '') + hours + ':' + 
                (minutes < 10 ? '0' : '') + minutes + ':' + 
                (seconds < 10 ? '0' : '') + seconds;

            // Update the ring's progress
            updateRingProgress(timeLeft);

            // If the countdown is over, stop updating
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                document.getElementById("timer").innerHTML = "00:00:00";
                document.querySelector(".ring").style.background = 'conic-gradient(transparent 100%, #4CAF50 0)';
            }
        }

        function updateRingProgress(timeLeft) {
            // Calculate percentage of time left
            const percentage = (timeLeft / totalTime) * 100;
            // Reverse the gradient so the green part shrinks as time decreases
            document.querySelector('.ring').style.background = 
                `conic-gradient(#4CAF50 ${percentage}%, transparent ${percentage}% 100%)`;
        }

        // Update the timer every second
        const countdownInterval = setInterval(updateRing, 1000);
    </script>
</body>
</html>
